# Compositor environment for Xiaomi Mi 9T Pro (raphael)
# SM8150 / Adreno 640 GPU

# Use HWC2 backend for Snapdragon 855
QT_QPA_PLATFORM=hwcomposer
EGL_PLATFORM=hwcomposer
QT_COMPOSITOR_NEGATE_INVERTED_Y=0
QT_QPA_EGLFS_HIDECURSOR=1
QT_OPENGL_NO_SANITY_CHECK=1
HYBRIS_EGLPLATFORM=hwcomposer

# Disable vsync for compositing on AMOLED
QSG_RENDER_LOOP=threaded

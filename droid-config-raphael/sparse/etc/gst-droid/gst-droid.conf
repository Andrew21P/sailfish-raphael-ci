# gst-droid configuration for Xiaomi Mi 9T Pro (raphael)
# SM8150 / Qualcomm Spectra 380 ISP

[recorder]
# Camera configuration
video-source=droidcamsrc
audio-source=pulsesrc
container=mp4mux
video-codec=x264enc
audio-codec=audio/mpeg,mpegversion=4

[camerabin]
# Use droidcamsrc for Android HAL camera
videosrc=droidcamsrc
flags=9
video-profile=video/quicktime,variant=iso
mode=2

[quirks]
# SM8150 camera quirks
camera-config-file=/etc/gst-droid/gstdroidcamsrc-0.conf

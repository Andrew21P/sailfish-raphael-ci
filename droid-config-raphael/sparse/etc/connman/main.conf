# ConnMan configuration for Xiaomi Mi 9T Pro (raphael)
# Allow USB network for SSH/development access

[General]
AllowHostnameUpdates=false
PreferredTechnologies=wifi,cellular
SingleConnectedTechnology=false

[WiFi]
Enable=true
UseGatewayForPrefix=true

# Allow USB networking for development
NetworkInterfaceBlacklist=vmnet,vboxnet,virbr,ifb,docker,veth,eth,wlan1

#=================================================
# Description: Build Android HAL and dhd packages using GitHub Actions
# Based on: sailfish-on-davinci/ci
# Device: Xiaomi Mi 9T Pro (raphael)
#=================================================

name: Build SailfishOS for Raphael

on: 
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'trigger to build'
        required: true
        default: 'run'

permissions:
  contents: write

env:
  DEVICE: raphael
  VENDOR: xiaomi
  ANDROID_ROOT: /home/runner/work/ci/ci/hadk_17.1
  SAILFISH_SDK_VERSION: 5.0.0.43
  SAILFISH_OS_VERSION: 5.0.0.43

jobs:
  # 1. Sync source
  prep-source:
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 20480
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          remove-docker-images: 'true'

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Repo Tool & Source
        id: cache-android
        uses: actions/cache@v4
        with:
          path: |
            ~/bin/repo
            ${{ env.ANDROID_ROOT }}/.repo
          key: ${{ runner.os }}-android-repo-raphael-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-android-repo-raphael-

      - name: Download repo bin
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.email "ci@github.com"
          git config --global user.name "Github Actions"

      - name: Repo Sync
        run: |
          mkdir -p $ANDROID_ROOT
          cd $ANDROID_ROOT
          python3 ~/bin/repo init -u https://github.com/mer-hybris/android.git -b hybris-17.1 --depth=1
          python3 ~/bin/repo sync -j$(nproc --all) -c --no-clone-bundle --no-tags --optimized-fetch --prune

  # 2. Build HAL
  build-hal:
    needs: prep-source
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 30720
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          remove-docker-images: 'true'

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Repo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/bin/repo
            ${{ env.ANDROID_ROOT }}/.repo
          key: ${{ runner.os }}-android-repo-raphael-${{ github.sha }}

      - name: Prepare Environment & Build
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-8-jdk android-tools-adb bc bison \
            build-essential curl flex g++-multilib gcc-multilib gnupg gperf \
            imagemagick lib32ncurses-dev \
            lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev \
            libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc yasm zip zlib1g-dev \
            qemu-user-static qemu-system-arm e2fsprogs simg2img \
            libtinfo5 libncurses5 gzip virtualenv git python2

          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.email "ci@github.com"
          git config --global user.name "Github Actions"

          # Restore workspace from .repo
          cd $ANDROID_ROOT
          python3 ~/bin/repo sync -l # Only restore from local .repo
          
          # Clone device repos for raphael (SM8150 / Snapdragon 855)
          git clone https://github.com/crdroidandroid/android_device_xiaomi_raphael.git -b 10.0 $ANDROID_ROOT/device/xiaomi/raphael --depth=1 || true
          git clone https://github.com/crdroidandroid/android_device_xiaomi_sm8150-common.git -b 10.0 $ANDROID_ROOT/device/xiaomi/sm8150-common --depth=1 || true
          git clone https://github.com/TheMuppets/proprietary_vendor_xiaomi.git -b lineage-17.1 $ANDROID_ROOT/vendor/xiaomi --depth=1 || true
          git clone https://github.com/crdroidandroid/android_kernel_xiaomi_sm8150.git -b 10.0 $ANDROID_ROOT/kernel/xiaomi/sm8150 --depth=1 || true
          
          # Hybris boot with fixup-mountpoints
          rm -rf $ANDROID_ROOT/hybris/hybris-boot
          git clone https://github.com/mer-hybris/hybris-boot.git -b master $ANDROID_ROOT/hybris/hybris-boot --depth=1
          cp ${{ github.workspace }}/fixup-mountpoints $ANDROID_ROOT/hybris/hybris-boot/
          
          # Hardware xiaomi
          git clone https://github.com/LineageOS/android_hardware_xiaomi.git -b lineage-17.1 $ANDROID_ROOT/hardware/xiaomi --depth=1 || true
          
          # Clone repos needed for DHD RPMs
          git clone https://github.com/mer-hybris/hybris-installer.git $ANDROID_ROOT/hybris/hybris-installer
          git clone --recurse-submodules https://github.com/Andrew21P/droid-hal-raphael.git $ANDROID_ROOT/rpm --depth=1
          git clone --recurse-submodules https://github.com/Andrew21P/droid-config-raphael.git $ANDROID_ROOT/hybris/droid-configs --depth=1
          git clone --recurse-submodules https://github.com/Andrew21P/droid-hal-version-raphael.git $ANDROID_ROOT/hybris/droid-hal-version-raphael --depth=1
          
          # Remove problematic packages
          find $ANDROID_ROOT/device/xiaomi -name "*.mk" -exec sed -i '/WfdCommon/d' {} \; 2>/dev/null || true
          find $ANDROID_ROOT/device/xiaomi -name "*.mk" -exec sed -i '/BluetoothQti/d' {} \; 2>/dev/null || true

          cd ${{ github.workspace }}
          sudo ln -sf /usr/bin/python2.7 /usr/bin/python
          chmod +x build-hal.sh
          bash build-hal.sh

      - name: Upload HAL Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hal-output
          path: |
            ${{ env.ANDROID_ROOT }}/out/target/product/${{ env.DEVICE }}/hybris-boot.img
            ${{ env.ANDROID_ROOT }}/out/target/product/${{ env.DEVICE }}/hybris-recovery.img

  # 3. Build DHD RPMs
  build-dhd:
    needs: build-hal
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HAL Artifacts
        uses: actions/download-artifact@v4
        with:
          name: hal-output
          path: ${{ env.ANDROID_ROOT }}/out/target/product/${{ env.DEVICE }}/

      - name: Build DHD in container
        run: |
          # Clone repos needed for DHD build (no full Android source needed)
          cd $ANDROID_ROOT
          rm -rf .repo || true
          
          git clone https://github.com/mer-hybris/hybris-installer.git $ANDROID_ROOT/hybris/hybris-installer
          git clone --recurse-submodules https://github.com/Andrew21P/droid-hal-raphael.git $ANDROID_ROOT/rpm --depth=1
          git clone --recurse-submodules https://github.com/Andrew21P/droid-config-raphael.git $ANDROID_ROOT/hybris/droid-configs --depth=1
          git clone --recurse-submodules https://github.com/Andrew21P/droid-hal-version-raphael.git $ANDROID_ROOT/hybris/droid-hal-version-raphael --depth=1
          
          sudo mkdir -p /home/runner/work/ci/ci/docker
          cd ${{ github.workspace }}
          chmod +x build-rpm.sh
          chmod +x helpers/*.sh
          
          # Run DHD build in SailfishOS SDK container
          sudo docker run --privileged \
            -v /home/runner/work:/home/mersdk/work \
            coderus/sailfishos-platform-sdk:$SAILFISH_SDK_VERSION \
            /bin/sh /home/mersdk/work/ci/ci/build-rpm.sh

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: sailfishos-zip
          path: ${{ env.ANDROID_ROOT }}/SailfishOScommunity-release-*/sailfishos-*.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ANDROID_ROOT }}/SailfishOScommunity-release-*/sailfishos-*-${{ env.DEVICE }}*.zip
